<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=e4d, initial-scale=1.0">
        <title>Pokemon Go Checker</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
<body class="content">
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="ratings.html">Ratings</a></li>
            </ul>
        </nav>
        <div class="login">Login:
            <form method="get" action="ratings.html">
                <label for="name"></label>
                <input type="text" id="name" placeholder="Your name here" />
                <button type="submit">Login</button>
            </form>
        </div>
    </header>
    <main>
        <div class="search-bar">Choose a Pokemon:
            <div>
                <label for="search"></label>
                <input type="search" id="search" name="varSearch" />
            </div>
        </div>
        
        <div class="recent-catches">
            <div>
                Recent Catches
                <li>ReinnFall caught a 100% Charizard!</li> <!--Look into class ids-->
                <li>Jess caught a shiny Magikarp!</li>
                <li>Tom caught a Rank 1 Quagsire!</li>
            </div>
        </div>

        <div class="pokemon-storage">My Pokemon:
            <div>
                <img alt = "2nd Stage" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/charizard.png"/>
            </div>
        </div>

    </main>

    <footer>
        <div class="credits">Credits
            <li><a href="https://gamepress.gg/pokemongo/">Gamepress</a></li>
            <li><a href="https://db.pokemongohub.net/">Pokemon Go Hub</a></li>
            <li><a href="https://pokemondb.net/sprites/">Pokemon Database</a></li>
            <p><a href="https://github.com/ReinnFall/startup.git">James Stock's Github Repository</a></p>
        </div>
    </footer>
</body>
</html>
