<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=e4d, initial-scale=1.0">
        <title>Pokemon Go Checker</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
<body class="content">
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="ratings.html">Ratings</a></li>
            </ul>
        </nav>
        <div class="login">Login:
            <form method="get" action="ratings.html">
                <label for="name"></label>
                <input type="text" id="name" placeholder="Your name here" />
                <button type="submit">Login</button>
            </form>
        </div>
    </header>
    <main>
        <div class="search-bar-div">
            <div class="search-bar-title">Choose a Pokemon</div>
            <div>
                <label for="search"></label>
                <input type="search" id="search" name="varSearch" class="search-bar"/>
            </div>
        </div>
        
        <div class="recent-catches">
            <div class="recent-catches-title">Recent Catches</div>
            <div class="recent-catches-list">
                <li>Red caught a 100% Charizard!</li>
                <li>Green caught a shiny Magikarp!</li>
                <li>Blue caught a Rank 1 Quagsire!</li>
            </div>
        </div>

        <div class="pokemon-storage">
            <div class="pokemon-storage-title">My Pokemon</div>
            <div class="pokemon-storage-images">
                <img alt = "2nd Stage" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/charizard.png"/>
                <img alt = "2nd Stage" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/blastoise.png"/>
                <img alt = "2nd Stage" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/venusaur.png"/>
                <img alt = "2nd Stage" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/snorlax.png"/>
                <img alt = "2nd Stage" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/lapras.png"/>
                <img alt = "2nd Stage" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/mewtwo.png"/>
                <img alt = "2nd Stage" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/zapdos.png"/>
                <img alt = "2nd Stage" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/articuno.png"/>
                <img alt = "2nd Stage" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/moltres.png"/>
                <img alt = "2nd Stage" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/gengar.png"/>
                <img alt = "2nd Stage" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/cloyster.png"/>
                <img alt = "2nd Stage" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/alakazam.png"/>
            </div>
        </div>

    </main>

    <footer>
        <div class="credits">
            <div class="credits-title">Credits</div>
            <div class="credits-links">
                <a href="https://gamepress.gg/pokemongo/">Gamepress</a>
                <a href="https://db.pokemongohub.net/">Pokemon Go Hub</a>
                <a href="https://pokemondb.net/sprites/">Pokemon Database</a>
                <a href="https://github.com/ReinnFall/startup.git">James Stock's Github Repository</a>
            </div>
        </div>
    </footer>
</body>
</html>
